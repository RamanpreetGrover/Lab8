<html>
<head>
<title>Lab 8 Fetching</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>This is the only API that worked for Me</h1>
<div id="data-container">
    <div class="data-item" id="dog-picture">
        <img src="" alt="Random Dog" id="dog-image">
    </div>
    <button id="new-dog-button">Try a new PIC!!!</button>
</div>
<script>
    // Function to fetch data from the API
    async function fetchData() {
        try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            displayData(data.message);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Function to display data on the webpage
    function displayData(imageUrl) {
        const img = document.getElementById('dog-image');
        img.src = imageUrl;
    }

    // Fetch data on button click
    document.getElementById('new-dog-button').addEventListener('click', fetchData);

    // Fetch initial data on page load
    fetchData();
</script>
</body>
</html>
